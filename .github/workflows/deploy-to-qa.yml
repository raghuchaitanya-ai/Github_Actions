name: Deploy to QA

on:
  push:
    branches:
      - qa
  workflow_dispatch: 

jobs:
  pmd-qa:
    name: PMD Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd
      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check -d force-app/main/default -R rulesets/apex/quickstart.xml -f text -r pmd-report.txt --no-fail-on-violation
      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          echo "Total PMD Violations: $violations"
          # Strict gate for QA: Failing if violations exceed 200
          if [ "$violations" -gt 200 ]; then exit 1; fi

  validate-qa:
    name: Validate QA
    runs-on: ubuntu-latest
    needs: pmd-qa
    outputs:
      has_apex: ${{ steps.check_apex.outputs.has_apex }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate
        run: echo "${{ secrets.QA_SFDX_AUTH_URL }}" | sf auth:sfdxurl:store --alias QA --sfdx-url-stdin
      - name: Check for Apex
        id: check_apex
        run: |
          count=$(find force-app -name "*.cls" | wc -l || echo 0)
          echo "has_apex=$([ $count -gt 0 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
      - name: Validate Metadata
        run: |
          TEST_LEVEL=$([[ "${{ steps.check_apex.outputs.has_apex }}" == "true" ]] && echo "RunLocalTests" || echo "NoTestRun")
          echo "Validating with TestLevel: $TEST_LEVEL"
          sf project deploy validate \
            --source-dir force-app \
            --target-org QA \
            --test-level $TEST_LEVEL \
            --wait 30 \
            --verbose

  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: validate-qa
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate
        run: echo "${{ secrets.QA_SFDX_AUTH_URL }}" | sf auth:sfdxurl:store --alias QA --sfdx-url-stdin
      - name: Execute Deployment
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org QA \
            --test-level NoTestRun \
            --wait 30
      - name: Open PR to UAT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base uat --head qa --title "QA Merged: Promote to UAT" --body "QA deployment successful. Automated promotion to UAT." || echo "PR already exists"