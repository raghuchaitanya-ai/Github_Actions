name: Deploy to Main

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  pmd-main:
    name: PMD Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd
      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check -d force-app/main/default -R rulesets/apex/quickstart.xml -f text -r pmd-report.txt --no-fail-on-violation
      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          if [ "$violations" -gt 250 ]; then exit 1; fi

  validate-main:
    name: Production Validation
    runs-on: ubuntu-latest
    needs: pmd-main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate Production
        run: echo "${{ secrets.PROD_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias Production --sfdx-url-stdin
      - name: Check for Apex
        id: check_apex
        run: |
          count=$(find force-app -name "*.cls" | wc -l || echo 0)
          echo "has_apex=$([ $count -gt 0 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
      - name: Validate Metadata (Dry Run)
        run: |
          TEST_LEVEL=$([[ "${{ steps.check_apex.outputs.has_apex }}" == "true" ]] && echo "RunLocalTests" || echo "NoTestRun")
          echo "Validating Production with TestLevel: $TEST_LEVEL"
          # Added --verbose for full transparency in Production logs
          sf project deploy validate \
            --source-dir force-app \
            --target-org Production \
            --test-level $TEST_LEVEL \
            --wait 30 \
            --verbose

  deploy-main:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: validate-main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate Production
        run: echo "${{ secrets.PROD_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias Production --sfdx-url-stdin
      - name: Final Deployment
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org Production \
            --test-level NoTestRun \
            --wait 30

  notify-main-failure:
    name: Failure Notification
    runs-on: ubuntu-latest
    needs: [pmd-main, validate-main, deploy-main]
    if: ${{ failure() }}
    steps:
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "PRODUCTION Deployment Failed"
          to: raghu.chaitanya@jadeglobal.com
          from: GitHub-Actions
          body: "The Production deployment failed. Check GitHub Actions logs."