name: Deploy to Main

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  pmd-main:
    name: PMD Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd
      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check -d force-app/main/default -R rulesets/apex/quickstart.xml -f text -r pmd-report.txt --no-fail-on-violation
      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          echo "Total PMD Violations: $violations"
          # Strictest gate for Production (Max 150 violations)
          if [ "$violations" -gt 150 ]; then exit 1; fi

  validate-main:
    name: Production Validation
    runs-on: ubuntu-latest
    needs: pmd-main
    outputs:
      has_apex: ${{ steps.check_apex.outputs.has_apex }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate Production
        run: echo "${{ secrets.PROD_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevHub_Git --sfdx-url-stdin
      - name: Check for Apex
        id: check_apex
        run: |
          count=$(find force-app -name "*.cls" | wc -l || echo 0)
          echo "has_apex=$([ $count -gt 0 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
      - name: Validate Metadata (Dry Run)
        run: |
          TEST_LEVEL=$([[ "${{ steps.check_apex.outputs.has_apex }}" == "true" ]] && echo "RunLocalTests" || echo "NoTestRun")
          echo "Validating Production with TestLevel: $TEST_LEVEL"
          sf project deploy validate \
            --source-dir force-app \
            --target-org DevHub_Git \
            --test-level $TEST_LEVEL \
            --wait 30 \
            --verbose

  deploy-main:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: validate-main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate Production
        run: echo "${{ secrets.PROD_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevHub_Git --sfdx-url-stdin
      - name: Final Deployment
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org DevHub_Git \
            --test-level NoTestRun \
            --ignore-conflicts \
            --wait 30

  notify-main-failure:
    name: Failure Notification
    runs-on: ubuntu-latest
    needs: [pmd-main, validate-main, deploy-main]
    if: ${{ failure() }}
    steps:
      - name: Dispatch Failure Alert
        shell: python
        run: |
          import smtplib, os
          from email.mime.text import MIMEText

          msg = MIMEText("CRITICAL: The Production deployment for branch 'main' has failed. Please check the GitHub Actions logs immediately for component or test failures.")
          msg['Subject'] = "ðŸ”´ PRODUCTION Deployment Failure - Jade Global"
          msg['From'] = "DevOps Automation <${{ secrets.EMAIL_USERNAME }}>"
          msg['To'] = "raghu.chaitanya@jadeglobal.com"

          with smtplib.SMTP_SSL('smtp.gmail.com', 465) as server:
              server.login("${{ secrets.EMAIL_USERNAME }}", "${{ secrets.EMAIL_PASSWORD }}")
              server.send_message(msg)