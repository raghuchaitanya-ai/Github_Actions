name: Deploy to Main

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  pmd-main:
    name: PMD Static Code Analysis (Main)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd

      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check \
            -d force-app/main/default/classes \
            -R rulesets/apex/quickstart.xml \
            -f text \
            -r pmd-report.txt \
            --no-fail-on-violation

      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          echo "PMD Violations: $violations"
          if [ "$violations" -gt 250 ]; then
            echo "PMD Quality Gate Failed"
            exit 1
          fi

  validate-and-deploy-main:
    name: Production Validation & Deployment
    runs-on: ubuntu-latest
    needs: pmd-main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate to Production Org
        run: |
          echo "${{ secrets.PROD_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias Production --sfdx-url-stdin

      - name: 1. Run Apex Tests (Pre-Deployment Check)
        # Testing BEFORE deployment to ensure the target org is stable
        run: |
          sf apex run test --target-org Production --test-level RunLocalTests --result-format human --wait 20 || echo "Pre-check tests failed or none found, continuing with caution..."

      - name: 2. Deploy Metadata to Production
        # Final deployment to the Production Org
        run: sf project deploy start --source-dir force-app/main/default --target-org Production --wait 10

  notify-main-failure:
    name: Failure Notification (Main)
    runs-on: ubuntu-latest
    needs: [pmd-main, validate-and-deploy-main]
    if: ${{ failure() }}
    steps:
      - name: Send Failure Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "PRODUCTION Deployment Pipeline Failed"
          to: raghu.chaitanya@jadeglobal.com
          from: GitHub-Actions
          body: |
            The Production deployment pipeline failed.
            Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}