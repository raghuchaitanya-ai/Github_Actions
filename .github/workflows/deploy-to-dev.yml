name: Deploy to QA

on:
  push:
    branches:
      - dev
  workflow_dispatch: 

jobs:
  pmd-dev:
    name: PMD Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd
      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check -d force-app/main/default -R rulesets/apex/quickstart.xml -f text -r pmd-report.txt --no-fail-on-violation
      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          echo "Total PMD Violations: $violations"
          # Standard gate for Dev: Failing if violations exceed 300
          if [ "$violations" -gt 300 ]; then exit 1; fi

  validate-dev:
    name: Validate Dev Sandbox
    runs-on: ubuntu-latest
    needs: pmd-dev
    outputs:
      has_apex: ${{ steps.check_apex.outputs.has_apex }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate
        run: echo "${{ secrets.DEV_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevSandbox_Git --sfdx-url-stdin
      - name: Check for Apex
        id: check_apex
        run: |
          count=$(find force-app -name "*.cls" | wc -l || echo 0)
          echo "has_apex=$([ $count -gt 0 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
      - name: Validate Metadata
        run: |
          TEST_LEVEL=$([[ "${{ steps.check_apex.outputs.has_apex }}" == "true" ]] && echo "RunLocalTests" || echo "NoTestRun")
          echo "Validating with TestLevel: $TEST_LEVEL"
          sf project deploy validate \
            --source-dir force-app \
            --target-org DevSandbox_Git \
            --test-level $TEST_LEVEL \
            --wait 30 \
            --verbose

  deploy-dev:
    name: Deploy to Dev Sandbox
    runs-on: ubuntu-latest
    needs: validate-dev
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli
      - name: Authenticate
        run: echo "${{ secrets.DEV_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevSandbox_Git --sfdx-url-stdin
      - name: Execute Deployment
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org DevSandbox_Git \
            --test-level NoTestRun \
            --ignore-conflicts \
            --wait 30
      - name: Open PR to QA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base qa \
            --head dev \
            --title "Release: ${{ github.event.head_commit.message }}" \
            --body "Automated PR created after successful Dev Sandbox deployment." || echo "PR already exists"