name: ci-pipeline

on:
  push:
    branches:
      - dev

jobs:
  static-code-analysis:
    name: Static Code Analysis (PMD)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd

      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check \
            -d force-app/main/default \
            -R rulesets/apex/quickstart.xml \
            -f text \
            -r pmd-report.txt \
            --no-fail-on-violation

      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          echo "Total Violations Found: $violations"
          if [ "$violations" -gt 250 ]; then
            echo "PMD Quality Gate Failed."
            exit 1
          fi

  validate-and-pr:
    name: Validate and Open PR
    runs-on: ubuntu-latest
    needs: static-code-analysis
    permissions:
      contents: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for GH CLI
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for detecting file changes

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate Dev Org
        run: |
          echo "${{ secrets.DEV_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias dev_org --sfdx-url-stdin

      - name: Check for Apex Changes
        id: check_apex
        run: |
          # Check if there are any .cls files in the force-app directory
          APEX_EXISTS=$(find force-app -name "*.cls" | wc -l)
          if [ "$APEX_EXISTS" -gt 0 ]; then
            echo "has_apex=true" >> $GITHUB_OUTPUT
            echo "Apex code detected. Tests will be required."
          else
            echo "has_apex=false" >> $GITHUB_OUTPUT
            echo "No Apex code detected. Skipping tests."
          fi

      - name: Validate Deployment to Dev
        run: |
          # Set test level based on presence of Apex
          TEST_LEVEL="NoTestRun"
          if [ "${{ steps.check_apex.outputs.has_apex }}" == "true" ]; then
            TEST_LEVEL="RunLocalTests"
          fi
          
          echo "Running validation with TestLevel: $TEST_LEVEL"
          
          sf project deploy validate \
            --source-dir force-app \
            --target-org dev_org \
            --test-level $TEST_LEVEL \
            --wait 30

      - name: Deploy to Dev Org (Actual)
        if: success()
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org dev_org \
            --wait 30

      - name: Open Pull Request to UAT
        if: success()
        run: |
          # Checks if a PR already exists to avoid errors
          PR_EXISTS=$(gh pr list --head dev --base uat --json number --jq '.[0].number')
          if [ -z "$PR_EXISTS" ]; then
            gh pr create \
              --base uat \
              --head dev \
              --title "Release from Dev to UAT: ${{ github.event.head_commit.message }}" \
              --body "Automated PR created after successful Dev validation and PMD check."
          else
            echo "PR already exists: #$PR_EXISTS. Skipping creation."
          fi