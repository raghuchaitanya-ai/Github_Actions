name: Salesforce Core Dev Pipeline

on:
  push:
    branches:
      - dev

jobs:
  static-code-analysis:
    name: PMD Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd

      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check \
            -d force-app \
            -R rulesets/apex/quickstart.xml \
            -f text \
            -r pmd-report.txt \
            --no-fail-on-violation

      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          if [ "$violations" -gt 250 ]; then
            echo "PMD Quality Gate Failed with $violations violations."
            exit 1
          fi

  deploy-to-dev:
    name: Validate and Deploy to Dev
    needs: static-code-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate Dev Sandbox
        run: |
          echo "${{ secrets.DEV_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias dev_org --sfdx-url-stdin

      - name: Check for Apex Changes
        id: check_apex
        run: |
          count=$(find force-app -name "*.cls" | wc -l || echo 0)
          if [ "$count" -gt 0 ]; then
            echo "has_apex=true" >> $GITHUB_OUTPUT
          else
            echo "has_apex=false" >> $GITHUB_OUTPUT
          fi

      - name: Validation (Dry Run)
        run: |
          if [ "${{ steps.check_apex.outputs.has_apex }}" == "true" ]; then
            TEST_LEVEL="RunLocalTests"
          else
            TEST_LEVEL="NoTestRun"
          fi
          
          sf project deploy validate \
            --source-dir force-app \
            --target-org dev_org \
            --test-level $TEST_LEVEL \
            --wait 30

      - name: Deployment (Actual)
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org dev_org \
            --wait 30

      - name: Open Pull Request to UAT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base uat \
            --head dev \
            --title "Release to UAT: ${{ github.event.head_commit.message }}" \
            --body "Automated PR created after successful Dev deployment." || echo "PR already exists"