name: Deploy to UAT

on:
  push:
    branches:
      - uat  # This triggers when the PR from Dev is merged
  workflow_dispatch: 

jobs:
  pmd-uat:
    name: PMD Static Code Analysis (UAT)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd

      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check \
            -d force-app/main/default \
            -R rulesets/apex/quickstart.xml \
            -f text \
            -r pmd-report.txt \
            --no-fail-on-violation

      - name: Enforce PMD Quality Gate
        run: |
          violations=$(wc -l < pmd-report.txt)
          if [ "$violations" -gt 250 ]; then
            echo "PMD Quality Gate Failed"
            exit 1
          fi

  deploy-to-uat:
    name: Salesforce Deploy (UAT)
    runs-on: ubuntu-latest
    needs: pmd-uat
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate to UAT Sandbox
        run: |
          echo "${{ secrets.UAT_SFDX_AUTH_URL }}" | sf auth:sfdxurl:store --alias UATSandbox --sfdx-url-stdin

      - name: Check for Apex Changes
        id: check_apex
        run: |
          APEX_EXISTS=$(find force-app -name "*.cls" | wc -l)
          if [ "$APEX_EXISTS" -gt 0 ]; then
            echo "has_apex=true" >> $GITHUB_OUTPUT
          else
            echo "has_apex=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy and Test
        run: |
          # Use RunLocalTests if Apex exists, otherwise NoTestRun
          TEST_LEVEL="NoTestRun"
          if [ "${{ steps.check_apex.outputs.has_apex }}" == "true" ]; then
            TEST_LEVEL="RunLocalTests"
          fi
          
          echo "Deploying to UAT with TestLevel: $TEST_LEVEL"
          
          sf project deploy start \
            --source-dir force-app \
            --target-org UATSandbox \
            --test-level $TEST_LEVEL \
            --wait 30

  notify-uat-failure:
    name: Failure Notification (UAT)
    runs-on: ubuntu-latest
    needs: [pmd-uat, deploy-to-uat]
    if: ${{ failure() }}
    steps:
      - name: Send Failure Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "UAT Deployment Pipeline Failed"
          to: raghu.chaitanya@jadeglobal.com
          from: GitHub-Actions
          body: |
            The UAT deployment pipeline failed for branch: ${{ github.ref_name }}.
            Check logs here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}